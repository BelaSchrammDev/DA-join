<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo/favicon.png" type="image/x-icon">
    <script src="./js/main.js"></script>
    <script src="./js/remotestorage.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font.css">
    <title>Join - Board</title>
    <!-- styletag for debuging only -->
    <style>
        .debug_maindiv {
            min-height: 100vh;
            max-width: 1440px;
            margin: auto;
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
        }

        .debug_maincontent {
            flex-grow: 1;
            background-color: #F6F7F8;
        }

        .debug_header {
            height: 100px;
            width: 100%;
            background-color: rgb(224, 171, 171);
        }

        .debug_sidebar {
            background-color: rgb(169, 169, 255);
            width: 232px;
        }

        .board_main_div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .board_header {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 1208px;
            height: 200.5px;
        }

        .board_headline {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1056px;
            margin-left: 64px;
            margin-top: 79.5px;
        }

        .board_headline>span {
            flex-grow: 1;
            font-size: 61px;
            font-weight: 700;
        }

        .board_headline>div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 48px;
            width: 312px;
            padding: 0 16px;
            background-color: white;
            border: 1px solid #A8A8A8;
            border-radius: 10px;
        }

        .board_headline>div>input {
            outline: none;
            border: unset;
            height: 32px;
            width: 100%;
            flex-grow: 1;
            font-size: 20px;
            font-weight: 400;
        }

        .board_headline>div>img {
            width: 32px;
            height: 32px;
            padding-left: 16px;
            border-left: 1px solid #D1D1D1;
        }

        .board_headline>button {
            height: 48px;
            width: 160px;
            background-color: #2a3547;
            border-radius: 10px;
            margin-left: 32px;
        }

        .board_headline>button>div {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .board_headline>button>div>span {
            font-size: 21px;
            font-weight: 700;
            color: white;
        }

        .board_headline>button>img {
            height: 22px;
            width: 22px;
        }

        .board_task_rows {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 34px;
            font-size: 20px;
            font-weight: 700;
            color: #42526E;
            margin-left: 64px;
        }

        .board_task_head {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 244px;
            height: 24px;
            margin-bottom: 15.5px;
        }

        .board_task_list {}

        .board_task {
            background-color: aqua;
            height: 200px;
        }

        .board_task {
            width: 252px;
            height: max-content;
            border-radius: 24px;
            background-color: white;
            box-shadow: 0px 0px 10px 3px #00000014;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 24px;
            padding: 16px;
        }

        .board_task>span:first-child {
            font-size: 16px;
            font-weight: 400;
            color: white;
            height: 27px;
            border-radius: 8px;
            padding: 4px 16px 4px 16px;
        }

        .board_tast_description {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 8px;
        }

        .board_tast_description>span:first-child {
            font-size: 16px;
            font-weight: 700;
            color: #2a3647;
        }

        .board_tast_description>span:nth-child(2) {
            font-size: 16px;
            font-weight: 400;
            color: #a8a8a8;
        }

        .board_task_sub {
            font-size: 12px;
            font-weight: 400;
            display: flex;
            gap: 11px;
            align-items: center;
            align-self: stretch;
        }

        .board_task_sub div {
            height: 8px;
            background-color: #f4f4f4;
            border-radius: 1000px;
            flex-grow: 1;
        }

        .board_task_sub div>div {
            background-color: #4589ff;
        }

        .board_task_footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-self: stretch;
        }

        .board_task_assign {
            display: flex;
        }

        .board_task_assign span {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            border-radius: 1000px;
            border: 1px solid white;
            font-size: 12px;
            font-weight: 400;
            margin-right: -10px;
        }
    </style>
    <!-- ----------------------------- -->
</head>

<body onload="initJoin()">

    <div class="debug_maindiv">
        <div class="debug_sidebar" w3-include-html="./templates/sidebar.html"></div>
        <div class="debug_maincontent">
            <header class="debug_header" w3-include-html="./templates/header.html"></header>
            <div>
                <div class="board_main_div">
                    <div class="board_header">
                        <div class="board_headline">
                            <span>Board</span>
                            <div>
                                <input type="text" placeholder="Find Task">
                                <img src="./img/icons/board/search.svg" alt="">
                            </div>
                            <button>
                                <div>
                                    <span>Add task</span>
                                    <img src="./img/icons/board/add.svg" alt="">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="board_task_rows">
                        <div>
                            <div class="board_task_head">
                                <span>To do</span>
                                <img src="./img/icons/board/plus-button.svg" alt="">
                            </div>
                            <div class="board_task_list">
                                <div class="board_task">
                                    <span style="background-color: #0038ff;">User Story</span>
                                    <div class="board_tast_description">
                                        <span>Kochwelt Page & Recipe Recommender</span>
                                        <span>Build start page with recipe recommendation...</span>
                                    </div>
                                    <div class="board_task_sub">
                                        <div>
                                            <div style="width: 50%;"></div>
                                        </div>
                                        <span>1/2 Subtask</span>
                                    </div>
                                    <div class="board_task_footer">
                                        <div class="board_task_assign">
                                            <span style="background-color: aqua; color: black;">
                                                SH
                                            </span>
                                            <span style="background-color: rgb(9, 255, 0); color: black;">
                                                NR
                                            </span>
                                            <span style="background-color: rgb(68, 0, 255); color: rgb(255, 255, 255);">
                                                BS
                                            </span>
                                        </div>
                                        <img src="./img/icons/board/medium.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board_task_head">
                            <span>In progress</span>
                            <img src="./img/icons/board/plus-button.svg" alt="">
                        </div>
                        <div class="board_task_head">
                            <span>Await feedback</span>
                            <img src="./img/icons/board/plus-button.svg" alt="">
                        </div>
                        <div class="board_task_head">
                            <span>Done </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
