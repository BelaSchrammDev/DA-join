<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/media_queries.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/task.css">
    <script src="./js/main.js"></script>
    <script src="./js/remotestorage.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/dropdownlist.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/header.js"></script>
    <title>Join - Board</title>
</head>

<body onload="initBoardSite()">

    <div onclick="closeOverlay(event)" id="board_overlay" class="board_overlay">
        <div onclick="event.stopPropagation();" id="task_big" class="task_big">
            <!-- task big begin -->
            <div id="task_big_showing" class="task_big_inner"></div>
            <!-- task big end -->
            <!-- task edit begin -->
            <div id="task_big_edit" class="task_big_inner custom-scrollbar" style="display: none;">
                <div class="edittask_headline">
                    <img class="round_button" src="./img/icons/board/close.svg">
                </div>
                <div class="task_big_inner">
                    <div class="addtask_property required">
                        <span>Title</span>
                        <input id="edittask_title" name="task_title" type="text" placeholder="Enter a title" required>
                    </div>
                    <div class="addtask_property">
                        <span>Description</span>
                        <textarea name="task_description" id="edittask_decription" cols="30" rows="10"
                            placeholder="Enter a Description"></textarea>
                    </div>
                    <div class="addtask_property required">
                        <span>Due Date</span>
                        <input id="edittask_duedate" name="task_date" type="date" placeholder="dd/mm/yyyy" required>
                    </div>
                    <div class="addtask_property">
                        <span>Prio</span>
                        <div class="addtask_priority">
                            <input name="task_priority" type="radio" class="taskprio_urgent" id="edittaskprio_urgent"
                                name="edittaskpriority" value="urgent">
                            <label for="edittaskprio_urgent"><span>Urgent</span><img
                                    src="../img/icons/add-task/Prio-urgent.svg"></label>
                            <input name="task_priority" type="radio" class="taskprio_medium" id="edittaskprio_medium"
                                name="edittaskpriority" checked="checked" value="medium">
                            <label for="edittaskprio_medium"><span>Medium</span><img
                                    src="../img/icons/add-task/Prio-medium.svg"></label>
                            <input name="task_priority" type="radio" class="taskprio_low" id="edittaskprio_low"
                                name="edittaskpriority" value="low">
                            <label for="edittaskprio_low"><span>Low</span><img
                                    src="../img/icons/add-task/Prio-low.svg"></label>
                        </div>
                    </div>
                    <div class="addtask_property">
                        <span>Assigned to</span>
                        <div style="position: relative;">
                            <div nolistclose onclick="openDropDownList('edittask_assignet')" id="edittask_assigned"
                                class="addtask_assigned">
                                <input nolistclose autocomplete="off" id="edittask_assignedinput"
                                    onkeyup="changeAssignedContactsSearchTerm('edittask_')"
                                    onfocus="openDropDownList('edittask_assignet')" type="text"
                                    placeholder="Select contacts to assign">
                                <img id="edittask_assigned_arrow" class="dropdown_arrow"
                                    onclick="clickDropDownList(event,'edittask_assignet')"
                                    src="../img/icons/add-task/arrow_drop_downaa.svg" alt="">
                            </div>
                            <div nolistclose id="edittask_assigned_list" class="addtask_assigned_list list_scrollbar">
                            </div>
                            <div id="edittask_assignedcontacts_bar" class="assignedcontacts_bar"></div>
                        </div>
                    </div>
                    <div class="addtask_property">
                        <span>Subtasks</span>
                        <div addtask_property class="addtask_subtask_div">
                            <input onkeydown="enterSubtaskInput(event,'edittask_')" id="edittask_subtask_input" subtask
                                type="text" placeholder="Add new subtask">
                            <div subtaskadd>
                                <img onclick="setFocus('edittask_subtask_input')" src="../img/icons/add-task/plus.svg"
                                    alt="">
                            </div>
                            <div subtaskaction>
                                <img onmousedown="setInputValueAndFocus('edittask_subtask_input')"
                                    src="../img/icons/add-task/cancel.svg" alt="">
                                <div></div>
                                <img onmousedown="createNewSubTask('edittask_')" src="../img/icons/add-task/ok.svg"
                                    alt="">
                            </div>
                        </div>
                        <div id="edittask_subtask_list" class="subtask_list custom-scrollbar"></div>
                    </div>
                </div>
                <button onclick="" class="btnAddOk btnRightAlign">
                    <div>
                        <span>OK</span>
                        <img src="./img/icons/board/add.svg" alt="">
                    </div>
                </button>
            </div>
            <!-- task edit end -->
        </div>
        <!-- addtask begin -->
        <div onclick="event.stopPropagation();" id="addtask_overlay" class="addtask_overlay">
            <div w3-include-html="./templates/addtask-template.html"></div>
            <button onclick="closeOverlay(event)">
                <img src="./img/icons/add-task/cancel.svg">
            </button>
        </div>
        <!-- addtask end -->
    </div>

    <div w3-include-html="./templates/sidebar.html"></div>
    <div class="header-main-container">
        <header w3-include-html="./templates/header.html"></header>
        <div class="board_main_div">
            <div class="board_header">
                <div class="board_headline">
                    <span>Board</span>
                    <div tasksearchfield>
                        <input type="text" placeholder="Find Task">
                        <img src="./img/icons/board/search.svg" alt="">
                    </div>
                    <button onclick="showAddTaskOverlay('todo')" class="btnAddOk">
                        <div>
                            <span>Add task</span>
                            <img src="./img/icons/board/add.svg" alt="">
                        </div>
                    </button>
                </div>
            </div>
            <div class="board_task_rows">
                <div>
                    <div class="board_task_head">
                        <span>To do</span>
                        <img onclick="showAddTaskOverlay('todo')" src="./img/icons/board/plus-button.svg" alt="">
                    </div>
                    <div id="tasklist_todo" class="board_task_list"></div>
                </div>
                <div>
                    <div class="board_task_head">
                        <span>In progress</span>
                        <img onclick="showAddTaskOverlay('inprogress')" src="./img/icons/board/plus-button.svg" alt="">
                    </div>
                    <div id="tasklist_inprogress" class="board_task_list"></div>
                </div>
                <div>
                    <div class="board_task_head">
                        <span>Await feedback</span>
                        <img onclick="showAddTaskOverlay('awaitfeedback')" src="./img/icons/board/plus-button.svg"
                            alt="">
                    </div>
                    <div id="tasklist_awaitfeedback" class="board_task_list"></div>
                </div>
                <div>
                    <div class="board_task_head">
                        <span>Done </span>
                    </div>
                    <div id="tasklist_done" class="board_task_list"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
