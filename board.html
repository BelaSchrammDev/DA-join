<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/media_queries.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/task.css">
    <script src="./js/main.js"></script>
    <script src="./js/remotestorage.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/addtask.js"></script>
    <script src="./js/header.js"></script>
    <title>Join - Board</title>
</head>

<body onload="initBoardSite()">

    <div onclick="closeOverlay()" id="board_overlay" class="board_overlay">
        <!-- task big begin -->
        <div onclick="event.stopPropagation();" id="task_big" class="task_big">
        </div>
        <!-- task big end -->
        <!-- addtask begin -->
        <div onclick="event.stopPropagation();" id="addtask_overlay" class="addtask_overlay">
            <div w3-include-html="./templates/addtask-template.html"></div>
        </div>
        <!-- addtask end -->
    </div>

    <div class="maindiv">
        <div w3-include-html="./templates/sidebar.html"></div>
        <div class="maincontent">
            <header w3-include-html="./templates/header.html"></header>
            <div>
                <div class="board_main_div">
                    <div class="board_header">
                        <div class="board_headline">
                            <span>Board</span>
                            <div tasksearchfield>
                                <input type="text" placeholder="Find Task">
                                <img src="./img/icons/board/search.svg" alt="">
                            </div>
                            <button onclick="showAddTaskOverlay('todo')" class="btnAddOk">
                                <div>
                                    <span>Add task</span>
                                    <img src="./img/icons/board/add.svg" alt="">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="board_task_rows">
                        <div>
                            <div class="board_task_head">
                                <span>To do</span>
                                <img onclick="showAddTaskOverlay('todo')" src="./img/icons/board/plus-button.svg"
                                    alt="">
                            </div>
                            <div id="tasklist_todo" class="board_task_list"></div>
                        </div>
                        <div>
                            <div class="board_task_head">
                                <span>In progress</span>
                                <img onclick="showAddTaskOverlay('inprogress')" src="./img/icons/board/plus-button.svg"
                                    alt="">
                            </div>
                            <div id="tasklist_inprogress" class="board_task_list"></div>
                        </div>
                        <div>
                            <div class="board_task_head">
                                <span>Await feedback</span>
                                <img onclick="showAddTaskOverlay('awaitfeedback')"
                                    src="./img/icons/board/plus-button.svg" alt="">
                            </div>
                            <div id="tasklist_awaitfeedback" class="board_task_list"></div>
                        </div>
                        <div>
                            <div class="board_task_head">
                                <span>Done </span>
                            </div>
                            <div id="tasklist_done" class="board_task_list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
