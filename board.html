<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo/favicon.png" type="image/x-icon">
    <script src="./js/main.js"></script>
    <script src="./js/remotestorage.js"></script>
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/media_queries.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/task.css">
    <script src="./js/board.js"></script>
    <script src="./js/header.js"></script>
    <title>Join - Board</title>
</head>

<body onload="initBoardSite()">

    <div onclick="debug_hide_taskbigcard()" id="board_overlay" class="board_overlay">
        <!-- task big begin -->
        <div onclick="event.stopPropagation();" id="task_big" class="task_big" style="right: -600px;">
            <!-- slide in with margin-left: 150vw / unset -->
            <div class="task_big_headline">
                <span style="background-color: #0038ff;">User Story</span>
                <img onclick="debug_hide_taskbigcard()" src="./img/icons/board/close.svg" alt="">
            </div>
            <span class="task_big_title">Kochwelt Page & Recipe Recommender</span>
            <span class="task_big_description">Build start page with recipe recommendation.</span>
            <div class="task_big_property"><span class="">Due Date:</span><span>10/05/2023</span></div>
            <div class="task_big_property">
                <span>Priority:</span>
                <span>Medium</span>
                <img src="./img/icons/board/medium.svg" alt="">
            </div>
            <div>
                <span>Assigned To:</span>
                <div class="task_big_assign_list">
                    <div><span style="background-color: #0038ff;">NR</span><span>Nadja Reuther</span></div>
                    <div><span style="background-color: #249900;">SH</span><span>Simon Henke</span></div>
                    <div><span style="background-color: #ff00ff;">BS</span><span>Bela Schramm</span></div>
                </div>
            </div>
            <div>
                <span>Subtasks</span>
                <div class="task_big_subtask_list">
                    <div>
                        <img src="./img/icons/board/cf_checked.svg" alt="">
                        <span>Implement Recipe Recommendation</span>
                    </div>
                    <div>
                        <img src="./img/icons/board/cf_unchecked.svg" alt="">
                        <span>Start Page Layout</span>
                    </div>
                </div>
            </div>
            <div class="task_big_buttons">
                <button><img src="./img/icons/board/delete-img.png" alt=""></button>
                <div></div>
                <button><img src="./img/icons/board/edit-img.png" alt=""></button>
            </div>
        </div>
        <!-- task big end -->
    </div>

    <div class="maindiv">
        <div w3-include-html="./templates/sidebar.html"></div>
        <div class="maincontent">
            <header w3-include-html="./templates/header.html"></header>
            <div>
                <div class="board_main_div">
                    <div class="board_header">
                        <div class="board_headline">
                            <span>Board</span>
                            <div>
                                <input type="text" placeholder="Find Task">
                                <img src="./img/icons/board/search.svg" alt="">
                            </div>
                            <button class="btnAddOk">
                                <div>
                                    <span>Add task</span>
                                    <img src="./img/icons/board/add.svg" alt="">
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="board_task_rows">
                        <div>
                            <div class="board_task_head">
                                <span>To do</span>
                                <img src="./img/icons/board/plus-button.svg" alt="">
                            </div>
                            <div id="tasklist_todo" class="board_task_list"></div>
                        </div>
                        <div>
                            <div class="board_task_head">
                                <span>In progress</span>
                                <img src="./img/icons/board/plus-button.svg" alt="">
                            </div>
                            <div id="tasklist_inprogress" class="board_task_list"></div>
                        </div>
                        <div>
                            <div class="board_task_head">
                                <span>Await feedback</span>
                                <img src="./img/icons/board/plus-button.svg" alt="">
                            </div>
                            <div id="tasklist_awaitfeedback" class="board_task_list"></div>
                        </div>
                        <div>
                            <div class="board_task_head">
                                <span>Done </span>
                            </div>
                            <div id="tasklist_done" class="board_task_list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
