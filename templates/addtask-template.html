<div id="addtaskTemplate" class="addtask_maindiv">
    <span class="addtask_title">Add Task</span>
    <form action="">
        <div>
            <div class="addtask_edit">
                <div class="edit_property required">
                    <span>Title</span>
                    <input type="text" placeholder="Enter a title" required>
                </div>
                <div class="edit_property">
                    <span>Description</span>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter a Description"></textarea>
                </div>
                <div class="edit_property">
                    <span>Assigned to</span>
                    <div id="edit_assigned" class="edit_assigned">
                        <input autocomplete="off" id="inputAssignContacts" onkeyup="changeAssignedContactsSearchTerm()" onfocus="focusAssignContacts()" type="text" placeholder="Select contacts to assign">
                        <!-- <span>Select contacts to assign</span> -->
                        <img onclick="clickAssignedContactsDropDownList()" src="../img/icons/add-task/arrow_drop_downaa.svg" alt="">
                    </div>
                    <div id="edit_assigned_list" class="edit_assigned_list list_scrollbar">
                        <div id="assignedContacts_1" class="unassigned_contact" onclick="addTaskClickAssignedContacts(1)"><span style="background-color: red;">BS</span><span>Bela Schramm</span><img src="../img/icons/add-task/cf-unchecked-black.svg" alt=""></div>
                        <div id="assignedContacts_2" class="unassigned_contact" onclick="addTaskClickAssignedContacts(2)"><span style="background-color: red;">BS</span><span>Nadja Reuther</span><img src="../img/icons/add-task/cf-unchecked-black.svg" alt=""></div>
                        <div id="assignedContacts_3" class="unassigned_contact" onclick="addTaskClickAssignedContacts(3)"><span style="background-color: red;">BS</span><span>Simon Henke</span><img src="../img/icons/add-task/cf-unchecked-black.svg" alt=""></div>
                        <div id="assignedContacts_4" class="unassigned_contact" onclick="addTaskClickAssignedContacts(4)"><span style="background-color: red;">BS</span><span>Michael Buschmann</span><img src="../img/icons/add-task/cf-unchecked-black.svg" alt=""></div>
                    </div>
                </div>
            </div>
            <div></div>
            <div class="addtask_edit"></div>
        </div>
    </form>
</div>
